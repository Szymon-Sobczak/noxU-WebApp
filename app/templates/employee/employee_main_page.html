{% extends 'base.html' %} {% block buttons%}
<a
  href="{{ url_for('account.logout' )}}"
  class="btn btn-outline-primary custom-btn-yellow-outline d-flex"
  style="margin-left: auto; margin-right: 20px; font-size: 20px"
  type="button"
  >Logout</a
>
{% endblock %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <a
        href="{{ url_for('analyse.upload') }}"
        class="btn btn-primary custom-btn-mainmenu"
      >
        <i class="icon fa fa-camera"></i>
        <span>Analyse Order</span>
      </a>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary custom-btn-mainmenu">
        <i class="icon fa fa-bars"></i>
        <span>Timelog</span>
      </button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary custom-btn-mainmenu">
        <i class="icon fa fa-toolbox"></i>
        <span>Settings</span>
      </button>
    </div>
    <div class="col-md-6">
      <a
        href="{{ url_for('account.logout' )}}"
        class="btn btn-primary custom-btn-mainmenu"
      >
        <i class="icon fa fa-door-open"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>
  <div
    class="container d-flex justify-content-center"
    style="font-size: 36px; color: #111111; font-family: 'Baumans', serif"
  >
    <p>Welcome back {{employee.user_name}}</p>
  </div>
</div>

{% endblock %}
